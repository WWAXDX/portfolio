  <!-- Welcome Modal -->
  @if (showModal()) {
    <div class="modal-overlay" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>{{ translate.translate('notice') }}</h2>
          <button class="close-btn" (click)="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <p><strong>{{ translate.translate('importantNotice') }}</strong></p>
          <p>{{ translate.translate('websiteInDevelopment') }}</p>
          <p>{{ translate.translate('thankYou') }}</p>
        </div>
        <div class="modal-footer">
          <button class="btn-primary" (click)="closeModal()">{{ translate.translate('iUnderstand') }}</button>
        </div>
      </div>
    </div>
  }
