<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-light px-3">
  <div class="container-fluid justify-content-center">
    <div class="d-flex gap-5 align-items-center nav-links">
      <a class="header1 text-decoration-none" routerLink="/">Home</a>
      <a class="header1 text-decoration-none" href="#projects" (click)="scrollToSection($event, 'projects')">Projects</a>
      <a class="header1 text-decoration-none" href="#courses" (click)="scrollToSection($event, 'courses')">Courses</a>
      <a class="header1 text-decoration-none" routerLink="/about-me">About</a>
    </div>
  </div>

  <div class="d-flex align-items-center gap-2 position-absolute end-0 me-3">
    <button class="btn btn-light rounded-circle border" (click)="toggleLang()" title="Language">
      <i class="bi bi-translate"></i>
    </button>
    <button class="btn btn-light rounded-circle border" (click)="toggleDark()" title="DarkMode">
      <i class="bi bi-moon-fill"></i>
    </button>
  </div>
</nav>

</body>
